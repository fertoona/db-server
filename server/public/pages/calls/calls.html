<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../styles/style.css"/>
    <script type="module" src="./calls.js" defer></script>
    <title>Администрация</title>
</head>
<body class="page">
<header class="page-header">
    <h1 class="page-header__title">СвязьПлюс</h1>
</header>

<main class="page__wrapper">
    <nav class="page-navigation">
        <div class="page-navigation__search">
            <span>Search...</span>
        </div>
        <div class="page__label">
            <span>Administration</span>
        </div>
        <ul class="page-navigation-list">
            <li class="page-navigation-list__element">
                <a href="../../index.html">Customers</a>
            </li>
            <li class="page-navigation-list__element">
                <a href="../tariffs/tariffs.html">Tariffs</a>
            </li>
            <li class="page-navigation-list__element">
                <a href="#">Calls</a>
            </li>
            <li class="page-navigation-list__element">
                <a href="../options/options.html">Options</a>
            </li>
        </ul>
    </nav>
    <section class="page-content">
        <h1 class="page-content__title">Calls</h1>
        <form id="callsForm" action="#" method="post" class="page-content-form">
            <fieldset>
                <fieldset>
                    <div class="page-content-form__group">
                        <label for="phone_number_id">ID номера клиента</label>
                        <input id="phone_number_id" name="phone_number_id" type="number" required>
                    </div>

                    <div class="page-content-form__group">
                        <label for="to_phone_number">Номер адресата</label>
                        <input id="to_phone_number" name="to_phone_number" type="number" required>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="page-content-form__group">
                        <label for="call_start_time">Время начала звонка</label>
                        <input id="call_start_time" name="call_start_time" type="datetime-local" required>
                    </div>

                    <div class="page-content-form__group">
                        <label for="call_end_time">Время конца звонка</label>
                        <input id="call_end_time" name="call_end_time" type="datetime-local" required>
                    </div>

                    <div class="page-content-form__group">
                        <label for="call_duration">Продолжительность разговра</label>
                        <input id="call_duration" name="call_duration" type="number" required>
                    </div>
                </fieldset>

                <button
                        type="submit"
                        class="page__button page__button_create"
                >
                    Create
                </button>
            </fieldset>
        </form>
        <table class="page-content-table" id="callsTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>to_phone_number</th>
                <th>call_start_time</th>
                <th>call_end_time</th>
                <th>call_duration</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>+7456789012</td>
                <td>12:14</td>
                <td>12:30</td>
                <td>16 min</td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
